name: Daily Nasdaq Alert

on:
  schedule:
    # 每天北京时间上午 9:30 运行 (UTC时间 1:30)
    # 纳斯达克收盘通常在北京时间凌晨4-5点，早上9点看刚好
    - cron: '30 1 * * *'
  workflow_dispatch: # 允许手动点按钮触发测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        run: python main.py
