name: Daily Nasdaq Alert

on:
  schedule:
    # 每天北京时间 14:30 运行 (UTC 06:30)
    # 建议只在周一到周五运行，改为: '30 6 * * 1-5'
    - cron: '30 6 * * 1-5'
  workflow_dispatch: # 允许手动点按钮触发测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        run: python main.py
