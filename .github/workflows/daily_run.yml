name: Daily Global Investment Alert

on:
  schedule:
    # 设定在 UTC 时间 06:15 (北京时间 14:15)
    # 1-5 代表仅在周一到周五 (工作日) 运行
    - cron: '15 6 * * 1-5'
  workflow_dispatch: # 保留手动触发按钮，方便随时测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance requests pandas scipy

      - name: Run script
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        run: python main.py
